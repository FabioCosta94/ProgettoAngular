<i class="fas fa-angle-double-right">aaa</i>

<div class="container p-5">
    <h1 class="text-center mb-5">
        Covid-19 Tracker
    </h1>


    <!-- Search form -->
    <div class="row">
        <div class="md-form mt-0 col-8">
            <input class="form-control" type="text" name="filtro" placeholder="Search country" aria-label="search">
        </div>
        <div class="text-right col-4">
            <button class="btn btn-primary mb-3" [routerLink]='["/add"]'>New</button>
        </div>
    </div>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Cases</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr class="pointer" *ngFor="let entry of (covidData | searchCountry) ; let i = index" (click)="goToDetails(entry.id)">
                <th scope="row"> {{i + 1}}</th>
                <td>{{entry.country}}</td>
                <td>{{entry.cases}}</td>
                <td>{{entry.date | date}}</td>
            </tr>
        </tbody>
    </table>

</div>
